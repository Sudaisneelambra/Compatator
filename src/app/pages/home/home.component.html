<app-loading *ngIf="boolean"></app-loading>
<div class="containers mx-auto py-10 px-4 bg-[gray] ">
    <h2 class="text-2xl font-bold mb-6">Available Courses</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 place-content-center">
      <div class="border rounded-lg overflow-hidden shadow-lg" *ngFor="let data of datas">
        <img [src]="data?.thumbnail" alt="Course Cover" class="w-full h-50 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold mb-2">{{data?.title}}</h3>
          <p class="text-gray-700 mb-4" [innerHTML]="data?.description">
            
          </p>
          <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-bold">â‚¹ {{data?.price}}</span>
          </div>
        </div> 
      </div>
    </div>
    <div class="flex justify-center items-center space-x-4 py-4  w-[100%]">
        <button 
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 
                disabled:bg-gray-200 disabled:text-gray-400 cursor-not-allowed" 
            (click)="prev()" 
            [disabled]="fullData?.prev_page_url === null">
            Prev
        </button>
    
      <span class="text-lg font-bold text-gray-800">Page: {{page}}</span>
      <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400" (click)="next()">Next</button>
  </div>
  </div>
