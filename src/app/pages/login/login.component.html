
<div class="w-full h-screen flex justify-center items-center">

<form [formGroup]="loginForm"  class="w-[100%] h-screen bg-blue-950 ">
    <body class="font-mono bg-blue-950 ">
      <div class="containers ">
        <div class="flex justify-center mx-6 pt-16  ">
          <div class="w-full xl:w-3/4 lg:w-11/12 flex  lg:flex lg:justify-center">
            <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg ">
              <h3 class="pt-4 text-2xl text-center">Welcome Back !</h3>
              <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                <div class="mb-4">
                  <label class="block mb-2 text-sm font-bold to-blue-950" for="username">User Name </label>
                  <input formControlName="username"
                    class="w-full px-3 py-2 text-sm leading-tight to-blue-950 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="username" name="username" />
                    <div *ngIf="(f['username'].touched || f['username'].dirty || submitted) && f['username'].errors?.['required']" 
                        class="text-red-500 text-sm ">
                        User Name is required
                    </div>
                </div>
                <div class="mb-6 text-center">
                  <button
                    class="w-full px-4 py-2 font-bold text-white bg-blue-950 rounded-full hover:bg-blue-800 focus:outline-none focus:shadow-outline"
                    type="button" (click)="onSubmit()">
                    Sign In
                  </button>
                </div>
                <hr class="mb-6 border-t" />
                <div class="text-center">
                  <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" routerLink="/register" >Create an
                    Account!</a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </form>
</div>
