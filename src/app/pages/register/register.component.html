<div class="w-full h-screen flex justify-center items-center">
    <form [formGroup]="registerForm" class="w-[100%] h-screen bg-blue-950">
      <div class="font-mono bg-blue-950">
        <div class="containers">
          <div class="flex justify-center mx-6 pt-16">
            <div class="w-full xl:w-3/4 lg:w-11/12 flex lg:flex lg:justify-center">
              <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg">
                <h3 class="pt-4 text-2xl text-center">Register!</h3>
                <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                  
                  <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-blue-950" for="name">Name</label>
                    <input formControlName="name"
                           class="w-full px-3 py-2 text-sm leading-tight text-blue-950 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                           id="name" type="text" placeholder="Enter your name" />
                    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                         class="text-red-500 text-xs italic">
                      Name is required.
                    </div>
                  </div>
  
                 
                  <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-blue-950" for="mobile">Mobile</label>
                    <input formControlName="mobile"
                           class="w-full px-3 py-2 text-sm leading-tight text-blue-950 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                           id="mobile" type="text" placeholder="Enter your mobile number" />
                    <div *ngIf="registerForm.get('mobile')?.invalid && registerForm.get('mobile')?.touched"
                         class="text-red-500 text-xs italic">
                      Mobile number is required.
                    </div>
                  </div>
  
                  
                  <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-blue-950" for="email">Email</label>
                    <input formControlName="email"
                           class="w-full px-3 py-2 text-sm leading-tight text-blue-950 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                           id="email" type="email" placeholder="Enter your email" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                         class="text-red-500 text-xs italic">
                      Email is required.
                    </div>
                  </div>
  
                  
                  <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-blue-950">User Type</label>
                    <div class="flex items-center">
                      <input formControlName="user_type" type="radio" id="student" value="Student" />
                      <label for="student" class="ml-2">Student</label>
                    </div>
                    <div class="flex items-center">
                      <input formControlName="user_type" type="radio" id="teacher" value="Teacher" />
                      <label for="teacher" class="ml-2">Teacher</label>
                    </div>
                    <div *ngIf="registerForm.get('user_type')?.invalid && registerForm.get('user_type')?.touched"
                         class="text-red-500 text-xs italic">
                      User type is required.
                    </div>
                  </div>
  
                 
                  <div class="mb-6 text-center">
                    <button class="w-full px-4 py-2 font-bold text-white bg-blue-950 rounded-full hover:bg-blue-800 focus:outline-none focus:shadow-outline"
                            type="button" (click)="onSubmit()">
                      Register
                    </button>
                  </div>
  
                  <hr class="mb-6 border-t" />
                  <div class="text-center">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" routerLink="/login">Go To Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
